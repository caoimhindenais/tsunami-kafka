<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Highcharts Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/largewaves.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<div id="tsunami" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div class="container">
    <h3>Large Waves</h3>
    <div class="row col-md-7 table-responsive">
        <table id="tsunamiTable" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Country</th>
                <th>Year-Month</th>
                <th>Wave Height (M)</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="js/tsunami.js"></script>

<script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent) {
        window.parent.parent.postMessage(["resultsFrame", {
            height: document.body.getBoundingClientRect().height,
            slug: ""
        }], "*")
    }
</script>

</body>
